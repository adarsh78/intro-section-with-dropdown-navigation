<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
<main>
  <div class="top-logo-menu">
    <img src="images/logo.svg" alt="logo" class="logo">
    <img src="images/icon-menu.svg" alt="icon-menu" class="icon-menu">
  </div>

  <div class="hero-section">
    <div class="hero-image">
      <img src="images/image-hero-mobile.png" alt="image-hero-mobile" width="370" class="hero-mobile-img">
      <img src="images/image-hero-desktop.png" alt="image-hero-desktop" class="hero-desktop-img" width="550">
    </div>

    <div class="hero-about">
      <h1>Make remote work</h1>
      <p> Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <div class="btn">
        <button>Learn more</button>
      </div>
      <div class="bottom-images">
        <img src="images/client-databiz.svg" alt="client-databiz" width="70">
        <img src="images/client-audiophile.svg" alt="client-audiophile" width="70">
        <img src="images/client-meet.svg" alt="client-meet" width="70">
        <img src="images/client-maker.svg" alt="client-maker" width="70">
      </div>
    </div>
  </div>
</main>

<div class="slider">
  <img src="images/icon-close-menu.svg" alt="icon-close-menu" class="close-menu">
  <div class="menu">
    <div class="feature-section">
      <div class="features">
        <h4>Features</h4>
        <img src="images/icon-arrow-down.svg" alt="icon-arrow-down" width="6" height="6" class="arrow-down arrow-down-feature">
        <img src="images/icon-arrow-up.svg" alt="icon-arrow-up" width="6" height="6" class="arrow-up arrow-up-feature">
      </div>
      <div class="feature-expand">
        <div class="feature-inner">
          <img src="images/icon-todo.svg" alt="icon-todo" width="10">
          <p>TodoList</p>
        </div>

        <div class="feature-inner">
          <img src="images/icon-calendar.svg" alt="icon-calendar" width="10">
          <p>Calender</p>
        </div>

        <div class="feature-inner">
          <img src="images/icon-reminders.svg" alt="icon-reminders" width="10">
          <p>Reminders</p>
        </div>

        <div class="feature-inner">
          <img src="images/icon-planning.svg" alt="icon-planning" width="10">
          <p>Planning</p>
        </div>
      </div>
    </div>

    <div class="comapany-section">
      <div class="company">
        <h4>Company</h4>
        <img src="images/icon-arrow-down.svg" alt="icon-arrow-down" width="6" height="6" class="arrow-down arrow-down-company">
        <img src="images/icon-arrow-up.svg" alt="icon-arrow-up" width="6" height="6" class="arrow-up arrow-up-company">
      </div>
      <div class="company-inner">
        <p>History</p>
        <p>Our Team</p>
        <P>Blog</P>
      </div>
    </div>

    <div>
      <h4>Careers</h4>
    </div>

    <div>
      <h4>About</h4>
    </div>

    <h4 class="login">Login</h4>
    <button class="register">Register</button>
  </div>
</div>  

<script src="index.js" defer></script>

</body>
</html>
